version: 2

models:
  - name: int_user_information
    description: "data about users and their geos etc"
    columns:
      - name: user_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null

  - name: int_user_purchases
    description: "data about users and their number of purchases"
    columns:
      - name: order_id
        description: "The primary key for this table"
        tests:
          - unique
          - not_null
